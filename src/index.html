<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator APP</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- Main Header section and toggle key -->
            <div class="mainheading">NEWS AGGREGATOR</div>  
            <div class="toggletxt">Toggle to Lite Mode</div>  
            <label class="switch">
                <input type="checkbox" id="toggle_action" unchecked >
                <div class="slider round"></div>
            </label>
            
    <!--  -->
    <!-- Search Bar  -->
    <div class="search-bar">
      <input type="text" name="search" id="search" 
      placeholder="Type and press enter to search..."/>
    </div>
    <!-- News Display Area -->
            <ul id="news-articles">
                <li class="article"><a class="article-link" href="${ind.url}" target="_blank">
                    <div class="img_area">
                    <img src="${ind.urlToImage}" class="article-img" alt="${ind.title}"></img>
                    </div>
                    <h2 class="article-title">${ind.title}</h2>
                    <p class="article-description">${ind.description || "Description not available"}</p> <br>
                    <span class="article-author">-${ind.author? ind.author: "Anon"}</span><br>
                    </a>
                    </li>
            </ul>
                  
      <script src="scripts/index.js"></script>
</body>
</html>
